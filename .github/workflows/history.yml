name: Validate Export History
on:
  push:
    paths:
      - logs/export_log.json
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Validate Export Log
        run: |
          test -s logs/export_log.json
          jq type logs/export_log.json
