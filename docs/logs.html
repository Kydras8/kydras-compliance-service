<!DOCTYPE html>
<html>
<head>
  <title>Kydras Export Log</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f9f9f9; }
    h1 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #2980b9; color: white; }
  </style>
</head>
<body>
  <h1>ðŸ“œ Kydras Export Log</h1>
  <table id="logTable">
    <thead>
      <tr><th>Timestamp</th><th>Commit</th><th>Action</th><th>File</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    fetch("../logs/export_log.json")
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#logTable tbody");
        data.forEach(entry => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${entry.timestamp}</td><td>${entry.commit}</td><td>${entry.action}</td><td>${entry.file}</td>`;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
