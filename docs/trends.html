<!DOCTYPE html>
<html>
<head>
  <title>Kydras Audit Trends</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f9f9f9; }
    canvas { max-width: 800px; margin: 2rem auto; display: block; }
  </style>
</head>
<body>
  <h1>üìä Audit Trends Over Time</h1>
  <canvas id="trendChart"></canvas>
  <script>
    fetch("trend_data.json")
      .then(response => response.json())
      .then(data => {
        const labels = data.map(d => d.date);
        const passData = data.map(d => d.pass);
        const warnData = data.map(d => d.warn);
        const failData = data.map(d => d.fail);

        new Chart(document.getElementById('trendChart').getContext('2d'), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              { label: "PASS", data: passData, borderColor: "green", fill: false },
              { label: "WARN", data: warnData, borderColor: "orange", fill: false },
              { label: "FAIL", data: failData, borderColor: "red", fill: false }
            ]
          },
          options: {
            responsive: true,
            plugins: { legend: { position: 'top' } },
            scales: { y: { beginAtZero: true } }
          }
        });
      });
  </script>
<button onclick="exportPNG()">üñºÔ∏è Export as PNG</button><button onclick="exportPDF()">üìÑ Export as PDF</button><script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script><script>function exportPNG(){html2canvas(document.getElementById("trendChart")).then(canvas=>{const link=document.createElement("a");link.download="audit_trends.png";link.href=canvas.toDataURL();link.click();});}function exportPDF(){html2canvas(document.getElementById("trendChart")).then(canvas=>{const imgData=canvas.toDataURL("image/png");const pdf=new jspdf.jsPDF();pdf.addImage(imgData,"PNG",10,10,180,100);pdf.save("audit_trends.pdf");});}</script></body>
</html>
