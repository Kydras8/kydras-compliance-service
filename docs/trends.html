<!DOCTYPE html>
<html>
<head>
  <title>Kydras Audit Trends</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f9f9f9; }
    canvas { max-width: 800px; margin: 2rem auto; display: block; }
  </style>
</head>
<body>
  <h1>ðŸ“Š Audit Trends Over Time</h1>
  <canvas id="trendChart"></canvas>
  <script>
    fetch("trend_data.json")
      .then(response => response.json())
      .then(data => {
        const labels = data.map(d => d.date);
        const passData = data.map(d => d.pass);
        const warnData = data.map(d => d.warn);
        const failData = data.map(d => d.fail);

        new Chart(document.getElementById('trendChart').getContext('2d'), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              { label: "PASS", data: passData, borderColor: "green", fill: false },
              { label: "WARN", data: warnData, borderColor: "orange", fill: false },
              { label: "FAIL", data: failData, borderColor: "red", fill: false }
            ]
          },
          options: {
            responsive: true,
            plugins: { legend: { position: 'top' } },
            scales: { y: { beginAtZero: true } }
          }
        });
      });
  </script>
</body>
</html>
